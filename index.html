<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="./styles.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="cont-ctr">
      <div class="card">
        <div class="card-content">
          <div class="img-cont">
            <img
              src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
            />
          </div>
          <div class="card-data">
            <h2>Our Changing Planet</h2>
            <h3>by Kurt Wagner</h3>
          </div>
        </div>
        <div class="card-actions">
          <div class="card-action-btns">
            <button class="btn">READ</button>
            <button class="btn">BOOKMARK</button>
          </div>
          <div class="card-action-icons">
            <button class="icon">
              <span class="material-icons fav">favorite_border</span>
            </button>
            <button class="icon">
              <span class="material-icons">share</span>
            </button>
            <button class="icon">
              <span class="material-icons">more_vert</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="cont-ctr">
      <div class="chips">
        <p>Favourite fruits</p>
        <div class="chiplist">
          <div class="item">
            Hello<span class="material-icons chip-cancel-icon"> cancel </span>
          </div>
          <input class="input" placeholder="New Fruit..." />
        </div>
      </div>
    </div>

    <div class="cont-ctr">
      <div class="drawer-cont">
        <div class="drawer-heading">
          <h3>Title</h3>
          <h6>subtext</h6>
        </div>

        <div class="drawer-item">
          <span class="material-icons"> inbox </span>
          Inbox
        </div>
        <div class="drawer-item">
          <span class="material-icons"> star </span>
          Star
        </div>
        <div class="drawer-item">
          <span class="material-icons"> send </span>
          Sent Mail
        </div>
        <div class="drawer-item">
          <span class="material-icons"> drafts </span>
          Drafts
        </div>
      </div>
    </div>

    <div class="cont-ctr">
      <div class="top-app-bar">
        <div class="left">
          <button>
            <span class="material-icons"> menu </span>
          </button>
          <h4>San Francisco,CA</h4>
        </div>
        <div class="right">
          <button>
            <span class="material-icons"> download </span>
          </button>
          <button>
            <span class="material-icons"> print </span>
          </button>
          <button>
            <span class="material-icons"> bookmark </span>
          </button>
        </div>
      </div>
    </div>

    <div class="cont-ctr">
      <div class="badges-cont">
        <button>Hello<span>3</span></button>
      </div>
    </div>

    <div class="cont-ctr">
      <div class="snackbar">
        <div class="mes">
          <h5>Can't send photo. Retry in 5 seconds.</h5>
        </div>
        <div class="actions">
          <button class="retry">RETRY</button>
          <button class="close">
            <span class="material-icons"> close </span>
          </button>
        </div>
      </div>
    </div>

    <div class="cont-ctr">
      <div class="dialog-box">
        <h2>Dialog header</h2>
        <p>Dialog body text</p>
        <div class="dialog-actions">
          <button>ACTION 1</button>
          <button>ACTION 2</button>
        </div>
      </div>
    </div>

    <div class="cont-ctr">
      <div class="tab-bar">
        <button class="tab-item">TAB ONE</button>
        <button class="tab-item">TAB TWO</button>
        <button class="tab-item">TAB THREE</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
